<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap demo</title>
</head>
<body>
<div class="container pt-3 row align-items-center">
    <form th:action = "@{/books/save}" th:object = "${book}" method="post">
        <input type="hidden" th:field = "*{id}"/>
        <div class="mb-3">
            <label class="form-label">Book Title</label>
            <input class="form-control" th:field = "*{title}"/>
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Book Author</label>
            <input class="form-control" th:field = "*{author}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{author}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Book ISBN</label>
            <input class="form-control" th:field = "*{isbn}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{isbn}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Book Genre</label>
            <input class="form-control" th:field = "*{genre}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{genre}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Copies</label>
            <input class="form-control" th:field = "*{totalCopies}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{totalCopies}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Available Copies</label>
            <input class="form-control" th:field = "*{availableCopies}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{availableCopies}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
