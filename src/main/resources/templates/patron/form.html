<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap demo</title>
</head>
<body>
<div class="container pt-3 row align-items-center">
    <form th:action = "@{/patrons/save}" th:object = "${patron}" method="post">
        <input type="hidden" th:field = "*{patronId}"/>
        <div class="mb-3">
            <label class="form-label">Patron First Name</label>
            <input class="form-control" th:field = "*{firstName}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{firstName}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Patron Last Name</label>
            <input class="form-control" th:field = "*{lastName}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{lastName}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Patron Email</label>
            <input class="form-control" th:field = "*{email}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{email}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Patron Phone Number</label>
            <input class="form-control" th:field = "*{phoneNumber}"/>
            <span th:if="${#fields.hasErrors()}"
                  th:errors="*{phoneNumber}"
                  class="danger"></span>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
