<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Bootstrap demo</title>
    </head>
    <body>
        <div>
            <h3>Roles: <span sec:authentication = "principal.authorities"></span></h3>
            <h3>User: <span sec:authentication = "principal.username"></span></h3>
        </div>
        <div class="row p-4">
            <a th:href="@{/book/createForm}" class="btn btn-primary col-2">Add New Book</a>
            <div sec:authorize = "hasRole('ADMIN')">
                <a th:href="@{/librarian/index}" class="btn btn-primary col-2">Librarians</a>
            </div>
            <form action = "#" th:action = "@{/logout}" method="post">
                <button type="submit">Log Out</button>
            </form>
            <div class="container pt-3 row align-items-center">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Genre</th>
                        <th>Available Copies</th>
                        <th>Total Copies</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                    <tr th:each = "tempBook : ${book}">
                        <td th:text = "${tempBook.title}"></td>
                        <td th:text = "${tempBook.author}"></td>
                        <td th:text = "${tempBook.isbn}"></td>
                        <td th:text = "${tempBook.genre}"></td>
                        <td th:text = "${tempBook.availableCopies}"></td>
                        <td th:text = "${tempBook.totalCopies}"></td>
                        <td>
                            <a th:href = "@{/book/showUpdateForm(bookId = ${tempBook.id})}" class="btn btn-secondary">
                                Update</a>
                            <a th:href = "@{/book/delete(bookId = ${tempBook.id})}" class="btn btn-danger">
                                Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
